<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    img{
      opacity: 0;
    }
    .app canvas{
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="app w-full flex h-screen bg-zinc-900 text-white font-['helvetica_now_display']">
    <div class="w-1/2 h-screen canvas relative">
      <a href="" class="text-2xl opacity-60 font-base fixed top-10 right-10">
        <i class="ri-close-large-fill"></i>
      </a>
      <div class="images w-[25vw] h-[32vw] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/4">
        <img src="./public/images/first.jpg" alt="" class="absolute w-full h-full object-cover">
        <img src="./public/images/second.jpg" alt="" class="absolute w-full h-full object-cover">
        <img src="./public/images/third.jpg" alt="" class="absolute w-full h-full object-cover">
        <img src="./public/images/fourth.jpg" alt="" class="absolute w-full h-full object-cover">
      </div>
    </div>
    <div class="w-1/2 h-screen flex items-center justify-center">
      <div class="links flex flex-col gap-10">
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">01.</small>
          Adorable Avocado
        </a>
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">02.</small>
          Bubbly BlueBerries
        </a>
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">03.</small>
          Cheerful Cherries
        </a>
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">04.</small>
          Dashing Dragonfruit
        </a>
      </div>
    </div>
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
